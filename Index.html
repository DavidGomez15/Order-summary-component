<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">   

</head>
<body>
    <div class="fondo">
        <img class="imagen-fondo" src="./img/pattern-background-desktop.svg" alt="">


            <div class="card">
                <div class="imagen-card">
                    <img class="img" src="./img/illustration-hero.svg" alt="">
                </div>
            
                <div class="texto-card">
                    <h1 class="titulo-card">Order Summary</h1>
                    <p class="parrafo-card">You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
                </div>

                <div class="plan">
                    <img class="imagen-plan" src="./img/icon-music.svg" alt="">
                    <h1 class="titulo-plan">Annual Plan</h1>
                    <h1 class="precio-plan">$59.99/year</h1>
                    <a class="cambio-plan" href="#">Change</a>
                </div>

                <div class="boton">
                    <a class="boton-pago" href="#">Proceed to Payment</a>
                </div>

                <div class="cancel">
                    <a class="cancel-boton" href="#">Cancel Order</a>
                </div>
            </div>
    </div>
</body>
</html>
